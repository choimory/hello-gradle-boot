<!DOCTYPE html>
<!-- layout:decorator를 설정해줘야 해당 속성 값의 html파일 안 지정된 위치에 달라붙음-->
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">

	<title>board list</title>

	<!-- 해당 페이지 내 고유 css resource -->
	<th:block layout:fragment="css">
		<style>
		</style>
	</th:block>

	<!-- 해당 페이지 내 고유 js resource -->
	<th:block layout:fragment="js">
		<script th:inline="javascript">
			/*<![CDATA[*/
			myAlert(/*[[${serviceName}]]*/);
			/*]]>*/
		</script>
	</th:block>

	<!-- 본문 -->
	<section id="content" layout:fragment="content">
		<p>this is <span th:text="${serviceName}" th:remove="tag"></span> list</p>
		<div class="table-container">
			<table class="table is-bordered">
				<thead>
					<tr>
						<th>eng</th>
						<th>kor</th>
						<th>no</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>abc</td>
						<td>ㄱㄴㄷ</td>
						<td>123</td>
					</tr>
				</tbody>
			</table>
		</div>

		<button class="button is-primary">test</button>
	</section>
</html>
